<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue.js intro</title>


</head>

<body>
    <div id="myApp">
        <h1>Batman quotes</h1>

        <input type="text" v-model="newQuote" v-on:keypress.enter="addQuote">
        <hr>

        <ul>
            <li v-for="({quote,author},index) in quotes">
                <span>{{index+1}}. {{quote}}</span>

                <!-- el elemento ni siquiera se muestra en el html si la condicion no se cumple -->
                <blockquote v-if="author">- {{author}}</blockquote>

                <!-- el elemento se muestra en el html pero como display none -->
                <!-- <blockquote v-show="author">- {{author}}</blockquote> -->
            </li>
        </ul>
    </div>

    <script src="https://unpkg.com/vue@next"></script>
    <script src="app.js"></script>
</body>

</html>
